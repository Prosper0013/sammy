<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PNL Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer" />

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    @media screen and (orientation: portrait) {
        body::before {
            content: "Rotate your phone â†’ Landscape mode required";
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .pnl-card { display: none; }
    }

    .pnl-card {
        width: 90%;
        max-width: 950px;
        background: radial-gradient(circle at top, rgba(29,29,29,0.85), rgba(13,13,13,0.9));
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 0 25px rgba(0,255,200,0.35);
        border: 1px solid rgba(0,255,200,0.25);
        color: white;
        position: relative;
        overflow: hidden;
    }

    .pnl-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('logo.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(10px) brightness(0.4);
        z-index: -1;
    }

    .top-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        z-index: 2;
        position: relative;
    }

    .username { font-size: 20px; font-weight: 600; }
    .balance { font-size: 16px; color: #00ffc8; margin-top: 3px; }

    .logo-area img {
        width: 60px; height: 60px;
        border-radius: 10px;
        border: 1px solid rgba(0,255,200,0.3);
        object-fit: cover;
    }

    .bot-name { font-size: 22px; font-weight: 700; margin-top: 5px; }
    .token-name { font-size: 17px; margin-top: 3px; }
    .token-ticker { font-size: 15px; opacity: 0.7; }

    .middle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
        z-index: 2;
        position: relative;
    }

    .ref-sec { width: 25%; text-align: center; }
    .ref-sec img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
    }

    .ref-text {
        font-size: 13px;
        line-height: 16px;
        background: rgba(0,0,0,0.5);
        padding: 8px;
        border-radius: 6px;
        margin-top: 6px;
    }

    .rocket-sec img {
        width: 260px;
        filter: drop-shadow(0 0 10px rgba(100,200,255,0.4));
    }

    .pnl-box {
        width: 40%;
        background: rgba(17,17,17,0.7);
        padding: 18px;
        border-radius: 18px;
        border: 1px solid rgba(0,255,200,0.35);
        box-shadow: 0 0 20px rgba(0,255,200,0.25);
        backdrop-filter: blur(5px);
    }

    .pnl-title { font-size: 22px; margin-bottom: 8px; }
    .pnl-value { font-size: 34px; font-weight: 800; }

    .pnl-value.profit { color: #00ff7b; }
    .pnl-value.loss { color: #ff3b3b; }

    .chart-thumb {
        margin-top: 15px;
        width: 100%;
        height: 70px;
        background: #111;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
    }

    .chart-grid {
        position: absolute;
        inset: 0;
        background-image:
            linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 20px 20px;
    }

    .chart-line {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,255,200,0.7), transparent);
        clip-path: polygon(0% 100%, 10% 80%, 20% 85%, 30% 70%, 40% 75%, 50% 60%, 60% 65%, 70% 50%, 80% 55%, 90% 40%, 100% 45%, 100% 100%);
    }

    .chart-line.loss {
        background: linear-gradient(to top, rgba(255,59,59,0.7), transparent);
        clip-path: polygon(0% 100%, 10% 85%, 20% 80%, 30% 90%, 40% 85%, 50% 95%, 60% 90%, 70% 100%, 80% 95%, 90% 100%, 100% 95%, 100% 100%);
    }

    .download-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #00ffc8;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>

<button class="download-btn" id="downloadBtn">ðŸ“¥ Download Card</button>

<div class="pnl-card" id="pnlCard">

    <div class="top-row">
        <div>
            <div class="username" id="username">@CryptoTrader</div>
            <div class="balance" id="balance">Balance: 12,500 ALG</div>
        </div>

        <div class="logo-area">
            <img id="logoImg" src="logo.jpg" crossorigin="anonymous">
            <div class="bot-name">ALGORN</div>
            <div class="token-name" id="tokenName">Algorand</div>
            <div class="token-ticker" id="tokenTicker">ALG</div>
        </div>
    </div>

    <div class="middle-section">

        <div class="ref-sec">
            <img id="qrCode"
                 src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://t.me/algornbot?start=CRYPTO123"
                 crossorigin="anonymous">
            <div class="ref-text" id="referralLink">
                Referral:<br>https://t.me/algornbot?start=CRYPTO123
            </div>
        </div>

        <div class="rocket-sec">
            <img id="rocketImg" src="rocket.png" crossorigin="anonymous">
        </div>

        <div class="pnl-box">
            <div class="pnl-title">PNL</div>
            <div class="pnl-value profit" id="pnlValue">+45.3%</div>

            <div class="chart-thumb">
                <div class="chart-grid"></div>
                <div class="chart-line" id="chartLine"></div>
            </div>
        </div>

    </div>
</div>

<!-- Accurate image export -->
<script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>

<script>
document.getElementById("downloadBtn").addEventListener("click", function () {

    const node = document.getElementById("pnlCard");
    const scale = 3;

    domtoimage.toBlob(node, {
        width: node.offsetWidth * scale,
        height: node.offsetHeight * scale,
        style: {
            transform: "scale(" + scale + ")",
            transformOrigin: "top left",
            width: node.offsetWidth + "px",
            height: node.offsetHeight + "px"
        }
    })
    .then(function (blob) {
        const link = document.createElement("a");
        link.download = "pnl-card.png";
        link.href = URL.createObjectURL(blob);
        link.click();
    })
    .catch(function (error) {
        console.error(error);
        alert("Failed to generate image. Ensure images are hosted with CORS enabled.");
    });
});
</script>

</body>
</html>
