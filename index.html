<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PNL Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #00ffc8;
        --profit-color: #00ff7b;
        --loss-color: #ff3b3b;
        --bg-dark: #0d0d0d;
        --card-bg: radial-gradient(circle at top, rgba(29, 29, 29, 0.85), rgba(13, 13, 13, 0.9));
        --text-light: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.7);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
        padding: 20px;
    }

    /* -------- LANDSCAPE ONLY -------- */
    @media screen and (orientation: portrait) {
        body::before {
            content: "Rotate your phone â†’ Landscape mode required";
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 40px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
        }
        .pnl-card, .controls-panel { 
            display: none !important; 
        }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
    }

    .controls-panel {
        width: 90%;
        max-width: 950px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,255,200,0.2);
        border: 1px solid rgba(0,255,200,0.15);
        color: white;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .control-group label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-muted);
    }

    .control-group input, .control-group select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
    }

    .control-group input:focus, .control-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(0,255,200,0.3);
    }

    .pnl-card {
        width: 90%;
        max-width: 950px;
        background: var(--card-bg);
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 0 25px rgba(0,255,200,0.35);
        border: 1px solid rgba(0,255,200,0.25);
        color: white;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pnl-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,255,200,0.4);
    }

    /* Blurry background image (kept as pseudo-element but will be preloaded in JS) */
    .pnl-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('logo.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(10px) brightness(0.4);
        z-index: -1;
    }

    .top-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
    }

    .user-left {
        text-align: left;
    }
    .user-left .username {
        font-size: 20px;
        font-weight: 600;
    }
    .user-left .balance {
        font-size: 16px;
        color: var(--primary-color);
        margin-top: 3px;
    }

    .logo-area {
        text-align: right;
    }
    .logo-area img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        border: 1px solid rgba(0,255,200,0.3);
        object-fit: cover;
    }
    .bot-name {
        font-size: 22px;
        font-weight: 700;
        margin-top: 5px;
    }
    .token-name {
        font-size: 17px;
        margin-top: 3px;
    }
    .token-ticker {
        font-size: 15px;
        opacity: 0.7;
    }

    .middle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
        position: relative;
        z-index: 2;
    }

    .ref-sec {
        width: 25%;
        text-align: center;
    }
    .ref-sec img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        object-fit: cover;
    }
    .ref-text {
        font-size: 13px;
        line-height: 16px;
        word-wrap: break-word;
        background: rgba(0,0,0,0.5);
        padding: 8px;
        border-radius: 6px;
    }

    .rocket-sec img {
        width: 260px;
        height: auto;
        filter: drop-shadow(0 0 10px rgba(100,200,255,0.4));
        transition: transform 0.5s ease;
    }

    .rocket-sec img:hover {
        transform: translateY(-10px);
    }

    .pnl-box {
        width: 40%;
        background: rgba(17, 17, 17, 0.7);
        padding: 18px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0,255,200,0.25);
        border: 1px solid rgba(0,255,200,0.35);
        text-align: left;
        backdrop-filter: blur(5px);
    }
    .pnl-title {
        font-size: 22px;
        margin-bottom: 8px;
    }
    .pnl-value {
        font-size: 34px;
        font-weight: 800;
        text-shadow: 0 0 10px rgba(0,255,123,0.15);
        transition: all 0.3s ease;
    }
    .pnl-value.profit {
        color: var(--profit-color);
        text-shadow: 0 0 10px rgba(0,255,123,0.5);
    }
    .pnl-value.loss {
        color: var(--loss-color);
        text-shadow: 0 0 10px rgba(255,59,59,0.5);
    }

    .chart-thumb {
        margin-top: 15px;
        width: 100%;
        height: 70px;
        background: linear-gradient(45deg, #0d0d0d, #1a1a1a);
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
    }
    
    .chart-line {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0,255,200,0.7) 0%, transparent 100%);
        clip-path: polygon(
            0% 100%,
            10% 80%,
            20% 85%,
            30% 70%,
            40% 75%,
            50% 60%,
            60% 65%,
            70% 50%,
            80% 55%,
            90% 40%,
            100% 45%,
            100% 100%
        );
    }
    
    .chart-line.loss {
        background: linear-gradient(to top, rgba(255,59,59,0.7) 0%, transparent 100%);
        clip-path: polygon(
            0% 100%,
            10% 85%,
            20% 80%,
            30% 90%,
            40% 85%,
            50% 95%,
            60% 90%,
            70% 100%,
            80% 95%,
            90% 100%,
            100% 95%,
            100% 100%
        );
    }
    
    .chart-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 20px 20px;
    }

    .download-btn {
        background: var(--primary-color);
        color: var(--bg-dark);
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
    }

    .download-btn:hover {
        background: #00e6b3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,255,200,0.4);
    }

    .download-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        width: 90%;
        max-width: 950px;
    }

    .action-buttons button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        border: none;
    }

    .share-btn {
        background: #4a6cf7;
        color: white;
    }

    .share-btn:hover {
        background: #3a5ce5;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
    }

    .reset-btn {
        background: #666;
        color: white;
    }

    .reset-btn:hover {
        background: #555;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 102, 102, 0.4);
    }

    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        background: var(--primary-color);
        color: var(--bg-dark);
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        transform: translateX(150%);
        transition: transform 0.3s ease;
    }

    .notification.show {
        transform: translateX(0);
    }

    @media (max-width: 768px) {
        .middle-section {
            flex-direction: column;
            gap: 20px;
        }
        
        .ref-sec, .pnl-box {
            width: 100%;
        }
        
        .rocket-sec img {
            width: 200px;
        }
        
        .controls-panel {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>

<script>
// Get URL parameters
function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        username: params.get('username') || '@CryptoTrader',
        balance: params.get('balance') || '12,500 ALG',
        tokenName: params.get('tokenName') || 'Algorand',
        tokenTicker: params.get('tokenTicker') || 'ALG',
        pnlValue: params.get('pnlValue') || '+45.3%',
        pnlType: params.get('pnlType') || 'profit',
        referralLink: params.get('referralLink') || 'https://t.me/algornbot?start=CRYPTO123'
    };
}

// Apply parameters to the page
function applyUrlParams() {
    const params = getUrlParams();
    console.log('URL Parameters:', params);

    // Update username
    const usernameElement = document.getElementById('username');
    if (usernameElement) usernameElement.textContent = params.username;

    // Update balance
    const balanceElement = document.getElementById('balance');
    if (balanceElement) balanceElement.textContent = `Balance: ${params.balance}`;

    // Update token info
    const tokenNameElement = document.getElementById('tokenName');
    if (tokenNameElement) tokenNameElement.textContent = params.tokenName;

    const tokenTickerElement = document.getElementById('tokenTicker');
    if (tokenTickerElement) tokenTickerElement.textContent = params.tokenTicker;

    // Update PnL value and styling
    const pnlValueElement = document.getElementById('pnlValue');
    if (pnlValueElement) {
        pnlValueElement.textContent = params.pnlValue;
        pnlValueElement.classList.remove('profit', 'loss');
        pnlValueElement.classList.add(params.pnlType === 'loss' ? 'loss' : 'profit');
    }

    // Update chart line styling
    const chartLineElement = document.getElementById('chartLine');
    if (chartLineElement) {
        chartLineElement.classList.remove('loss');
        if (params.pnlType === 'loss') chartLineElement.classList.add('loss');
    }

    // Update referral link and QR code
    const referralLinkElement = document.getElementById('referralLink');
    if (referralLinkElement) {
        referralLinkElement.innerHTML = 'Referral:<br>' + escapeHtml(params.referralLink);
    }

    const qrCodeElement = document.getElementById('qrCode');
    if (qrCodeElement) {
        qrCodeElement.src = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=' + encodeURIComponent(params.referralLink);
        qrCodeElement.setAttribute('crossorigin', 'anonymous');
    }

    // Update form inputs if they exist
    const usernameInput = document.getElementById('usernameInput');
    const balanceInput = document.getElementById('balanceInput');
    const tokenNameInput = document.getElementById('tokenNameInput');
    const tokenTickerInput = document.getElementById('tokenTickerInput');
    const pnlValueInput = document.getElementById('pnlValueInput');
    const pnlTypeSelect = document.getElementById('pnlTypeSelect');
    const referralLinkInput = document.getElementById('referralLinkInput');

    if (usernameInput) usernameInput.value = params.username;
    if (balanceInput) balanceInput.value = params.balance;
    if (tokenNameInput) tokenNameInput.value = params.tokenName;
    if (tokenTickerInput) tokenTickerInput.value = params.tokenTicker;
    if (pnlValueInput) pnlValueInput.value = params.pnlValue;
    if (pnlTypeSelect) pnlTypeSelect.value = params.pnlType;
    if (referralLinkInput) referralLinkInput.value = params.referralLink;
}

// small helper to escape HTML in referral text
function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe.replace(/[&<"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','"':'&quot;',"'":'&#039;'}[m];
    });
}

// Preload <img> tags and CSS background-image used in .pnl-card::before
function preloadAllImages() {
    const images = Array.from(document.images).map(img => {
        if (img.src.includes('qrCode')) {
            img.setAttribute('crossorigin', 'anonymous');
        }
        return img.src;
    }).filter(Boolean);

    // attempt to read .pnl-card::before background-image
    try {
        const pnl = document.querySelector('.pnl-card');
        if (pnl) {
            const styleBefore = getComputedStyle(pnl, '::before').getPropertyValue('background-image');
            const urlMatch = styleBefore.match(/url\((?:'|")?(.*?)(?:'|")?\)/);
            if (urlMatch && urlMatch[1]) {
                const bgUrl = urlMatch[1];
                images.push(bgUrl);
                
                // Preload the background image separately
                const bgImg = new Image();
                bgImg.crossOrigin = 'anonymous';
                bgImg.src = bgUrl;
            }
        }
    } catch (e) {
        console.warn('Could not preload background image:', e);
    }

    // dedupe
    const unique = [...new Set(images)];

    return Promise.all(unique.map(src => new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
            console.log('Successfully loaded:', src);
            resolve({src, ok: true});
        };
        img.onerror = () => {
            console.warn('Failed to load:', src);
            resolve({src, ok: false});
        };
        img.src = src;
        // also add timeout fallback
        setTimeout(() => {
            console.warn('Timeout loading:', src);
            resolve({src, ok: false});
        }, 5000);
    })));
}

// Download function using html2canvas
function downloadCard() {
    // load html2canvas from CDN if not already loaded
    if (typeof html2canvas === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
        script.onload = function() {
            captureAndDownload();
        };
        script.onerror = function() {
            showNotification('Error: Failed to load html2canvas library', true);
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.textContent = 'ðŸ“¥ Download Card';
                downloadBtn.disabled = false;
            }
        };
        document.head.appendChild(script);
    } else {
        captureAndDownload();
    }
}

function captureAndDownload() {
    const cardElement = document.getElementById('pnlCard');
    if (!cardElement) {
        showNotification('Error: Card element not found', true);
        return;
    }
    
    // Show loading state
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
        const originalText = downloadBtn.textContent;
        downloadBtn.textContent = 'â³ Capturing...';
        downloadBtn.disabled = true;

        // Restore button after timeout (safety net)
        setTimeout(() => {
            downloadBtn.textContent = originalText;
            downloadBtn.disabled = false;
        }, 10000);
    }

    // Force reflow and ensure all images are loaded
    cardElement.offsetHeight;

    // Wait a bit more for any dynamic content to render
    setTimeout(() => {
        const options = {
            scale: 2,
            useCORS: true,
            allowTaint: false,
            backgroundColor: null,
            logging: false,
            onclone: function(clonedDoc) {
                // This function runs on the cloned document before capturing
                const clonedCard = clonedDoc.getElementById('pnlCard');
                if (clonedCard) {
                    // Ensure all styles are preserved
                    clonedCard.style.visibility = 'visible';
                    clonedCard.style.opacity = '1';
                }
            }
        };

        // Use Promise-based html2canvas call
        const capturePromise = html2canvas(cardElement, options);
        
        if (capturePromise && typeof capturePromise.then === 'function') {
            capturePromise.then(canvas => {
                // Restore button state
                if (downloadBtn) {
                    downloadBtn.textContent = 'ðŸ“¥ Download Card';
                    downloadBtn.disabled = false;
                }
                
                // Check if canvas has content
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let isEmpty = true;
                
                // Check if canvas has any non-transparent pixels
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i + 3] !== 0) {
                        isEmpty = false;
                        break;
                    }
                }
                
                if (isEmpty) {
                    showNotification('Error: Captured image is empty', true);
                    return;
                }
                
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `pnl-card-${Date.now()}.png`;
                link.href = image;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showNotification('Card downloaded successfully!');
            }).catch(error => {
                console.error('Error capturing card:', error);
                // Restore button state
                if (downloadBtn) {
                    downloadBtn.textContent = 'ðŸ“¥ Download Card';
                    downloadBtn.disabled = false;
                }
                showNotification('Error: Could not capture the card', true);
            });
        } else {
            // Fallback if html2canvas doesn't return a promise
            if (downloadBtn) {
                downloadBtn.textContent = 'ðŸ“¥ Download Card';
                downloadBtn.disabled = false;
            }
            showNotification('Error: Capture library not working properly', true);
        }
    }, 500);
}

// Share function to generate shareable URL
function shareCard() {
    const usernameInput = document.getElementById('usernameInput');
    const balanceInput = document.getElementById('balanceInput');
    const tokenNameInput = document.getElementById('tokenNameInput');
    const tokenTickerInput = document.getElementById('tokenTickerInput');
    const pnlValueInput = document.getElementById('pnlValueInput');
    const pnlTypeSelect = document.getElementById('pnlTypeSelect');
    const referralLinkInput = document.getElementById('referralLinkInput');

    if (!usernameInput || !balanceInput || !tokenNameInput || !tokenTickerInput || 
        !pnlValueInput || !pnlTypeSelect || !referralLinkInput) {
        showNotification('Error: Form inputs not found', true);
        return;
    }

    const params = new URLSearchParams();
    
    params.set('username', usernameInput.value);
    params.set('balance', balanceInput.value);
    params.set('tokenName', tokenNameInput.value);
    params.set('tokenTicker', tokenTickerInput.value);
    params.set('pnlValue', pnlValueInput.value);
    params.set('pnlType', pnlTypeSelect.value);
    params.set('referralLink', referralLinkInput.value);
    
    const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
    
    // Update the page with the new parameters
    applyUrlParams();
    
    // Copy to clipboard
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(shareUrl).then(() => {
            showNotification('Shareable URL copied to clipboard!');
        }).catch(() => {
            // Fallback if clipboard API fails
            prompt('Copy this URL to share:', shareUrl);
            showNotification('Shareable URL generated!');
        });
    } else {
        // Fallback for browsers without clipboard API
        prompt('Copy this URL to share:', shareUrl);
        showNotification('Shareable URL generated!');
    }
}

// Reset form and card to default values
function resetCard() {
    const usernameInput = document.getElementById('usernameInput');
    const balanceInput = document.getElementById('balanceInput');
    const tokenNameInput = document.getElementById('tokenNameInput');
    const tokenTickerInput = document.getElementById('tokenTickerInput');
    const pnlValueInput = document.getElementById('pnlValueInput');
    const pnlTypeSelect = document.getElementById('pnlTypeSelect');
    const referralLinkInput = document.getElementById('referralLinkInput');

    if (usernameInput) usernameInput.value = '@CryptoTrader';
    if (balanceInput) balanceInput.value = '12,500 ALG';
    if (tokenNameInput) tokenNameInput.value = 'Algorand';
    if (tokenTickerInput) tokenTickerInput.value = 'ALG';
    if (pnlValueInput) pnlValueInput.value = '+45.3%';
    if (pnlTypeSelect) pnlTypeSelect.value = 'profit';
    if (referralLinkInput) referralLinkInput.value = 'https://t.me/algornbot?start=CRYPTO123';
    
    applyUrlParams();
    showNotification('Card reset to default values!');
}

// Show notification
function showNotification(message, isError = false) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.style.background = isError ? '#ff3b3b' : '#00ffc8';
    notification.style.color = isError ? 'white' : '#0d0d0d';
    
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Update card when form inputs change
function setupFormListeners() {
    const inputs = [
        'usernameInput',
        'balanceInput',
        'tokenNameInput',
        'tokenTickerInput',
        'pnlValueInput',
        'pnlTypeSelect',
        'referralLinkInput'
    ];
    
    inputs.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.addEventListener('input', applyFormValues);
        }
    });
}

// Apply form values to card
function applyFormValues() {
    const usernameInput = document.getElementById('usernameInput');
    const balanceInput = document.getElementById('balanceInput');
    const tokenNameInput = document.getElementById('tokenNameInput');
    const tokenTickerInput = document.getElementById('tokenTickerInput');
    const pnlValueInput = document.getElementById('pnlValueInput');
    const pnlTypeSelect = document.getElementById('pnlTypeSelect');
    const referralLinkInput = document.getElementById('referralLinkInput');

    if (!usernameInput || !balanceInput || !tokenNameInput || !tokenTickerInput || 
        !pnlValueInput || !pnlTypeSelect || !referralLinkInput) {
        return;
    }

    const usernameElement = document.getElementById('username');
    const balanceElement = document.getElementById('balance');
    const tokenNameElement = document.getElementById('tokenName');
    const tokenTickerElement = document.getElementById('tokenTicker');
    const pnlValueElement = document.getElementById('pnlValue');
    const chartLineElement = document.getElementById('chartLine');
    const referralLinkElement = document.getElementById('referralLink');
    const qrCodeElement = document.getElementById('qrCode');

    if (usernameElement) usernameElement.textContent = usernameInput.value;
    if (balanceElement) balanceElement.textContent = `Balance: ${balanceInput.value}`;
    if (tokenNameElement) tokenNameElement.textContent = tokenNameInput.value;
    if (tokenTickerElement) tokenTickerElement.textContent = tokenTickerInput.value;
    
    if (pnlValueElement) {
        pnlValueElement.textContent = pnlValueInput.value;
        pnlValueElement.classList.remove('profit', 'loss');
        pnlValueElement.classList.add(pnlTypeSelect.value === 'loss' ? 'loss' : 'profit');
    }
    
    if (chartLineElement) {
        chartLineElement.classList.remove('loss');
        if (pnlTypeSelect.value === 'loss') {
            chartLineElement.classList.add('loss');
        }
    }
    
    const referralLink = referralLinkInput.value;
    if (referralLinkElement) {
        referralLinkElement.innerHTML = 'Referral:<br>' + escapeHtml(referralLink);
    }
    
    if (qrCodeElement) {
        qrCodeElement.src = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=' + encodeURIComponent(referralLink);
    }
}

// Wait for everything to load (images/backgrounds), then enable download
async function init() {
    try {
        applyUrlParams();
        setupFormListeners();

        // Wait for DOM images to be added/updated
        await new Promise(r => setTimeout(r, 100));

        // Preload images and css background
        const results = await preloadAllImages();
        console.log('Preload results:', results);

        // Enable download button
        const downloadBtn = document.getElementById('downloadBtn');
        if (downloadBtn) {
            downloadBtn.disabled = false;
            downloadBtn.addEventListener('click', () => {
                setTimeout(downloadCard, 150);
            });
        }

        // Setup share button
        const shareBtn = document.getElementById('shareBtn');
        if (shareBtn) {
            shareBtn.addEventListener('click', shareCard);
        }
        
        // Setup reset button
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.addEventListener('click', resetCard);
        }

        console.log('PNL Card Generator initialized successfully');
    } catch (error) {
        console.error('Initialization error:', error);
        // At least apply params even if preload fails
        applyUrlParams();
    }
}

// Auto-apply parameters when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('Page loaded, initializing PNL Card Generator...');
    init();
});

// Global error handler
window.addEventListener('error', function(e) {
    console.error('Global error:', e.error);
});
