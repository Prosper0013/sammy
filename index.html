<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PNL Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* -------- LANDSCAPE ONLY -------- */
    @media screen and (orientation: portrait) {
        body::before {
            content: "Rotate your phone â†’ Landscape mode required";
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 40px;
        }
        .pnl-card { display: none; }
    }

    .pnl-card {
        width: 90%;
        max-width: 950px;
        background: radial-gradient(circle at top, #1d1d1d, #0d0d0d);
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 0 25px rgba(0,255,200,0.35);
        border: 1px solid rgba(0,255,200,0.25);
        color: white;
        position: relative;
    }

    .top-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    /* Left user info */
    .user-left {
        text-align: left;
    }
    .user-left .username {
        font-size: 20px;
        font-weight: 600;
    }
    .user-left .balance {
        font-size: 16px;
        color: #00ffc8;
        margin-top: 3px;
    }

    /* Right logo + bot name */
    .logo-area {
        text-align: right;
    }
    .logo-area img {
        width: 60px;
        height: 60px;
    }
    .bot-name {
        font-size: 22px;
        font-weight: 700;
        margin-top: 5px;
    }
    .token-name {
        font-size: 17px;
        margin-top: 3px;
    }
    .token-ticker {
        font-size: 15px;
        opacity: 0.7;
    }

    /* Middle section with QR + rocket + PnL */
    .middle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
    }

    /* Left QR + referral */
    .ref-sec {
        width: 25%;
        text-align: center;
    }
    .ref-sec img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }
    .ref-text {
        font-size: 13px;
        line-height: 16px;
        word-wrap: break-word;
    }

    /* Rocket image */
    .rocket-sec img {
        width: 160px;
        height: auto;
        filter: drop-shadow(0 0 10px rgba(100,200,255,0.4));
    }

    /* PNL BOX */
    .pnl-box {
        width: 40%;
        background: #111;
        padding: 18px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0,255,200,0.25);
        border: 1px solid rgba(0,255,200,0.35);
        text-align: left;
    }
    .pnl-title {
        font-size: 22px;
        margin-bottom: 8px;
    }
    .pnl-value.profit {
        font-size: 34px;
        color: #00ff7b;
        font-weight: 800;
    }
    .pnl-value.loss {
        font-size: 34px;
        color: #ff3b3b;
        font-weight: 800;
    }

    /* Mini chart thumbnail */
    .chart-thumb {
        margin-top: 15px;
        width: 100%;
        height: 70px;
        background: url("logo.jpg") no-repeat center/cover;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
    }
</style>

</head>
<body>

<div class="pnl-card">

    <!-- TOP ROW -->
    <div class="top-row">

        <!-- Left: User Info -->
        <div class="user-left">
            <div class="username">@UsernameHere</div>
            <div class="balance">Balance: 12,500 TOKEN</div>
        </div>

        <!-- Right: Logo + Bot Name + Token info -->
        <div class="logo-area">
            <img src="logo.jpg" alt="">
            <div class="bot-name">ALGORN</div>
            <div class="token-name">Token Name Here</div>
            <div class="token-ticker">TICKER</div>
        </div>
    </div>

    <!-- MIDDLE SECTION -->
    <div class="middle-section">

        <!-- LEFT REFERRAL ADDRESS + QR -->
        <div class="ref-sec">
            <img src="your_qr_code_url" alt="QR Code">
            <div class="ref-text">
                Referral:<br>
                https://t.me/yourbot?start=USERCODE
            </div>
        </div>

        <!-- ROCKET IMAGE -->
        <div class="rocket-sec">
            <img src="rocket.png" alt="">
        </div>

        <!-- PNL BOX -->
        <div class="pnl-box">
            <div class="pnl-title">PNL</div>

            <!-- Change class to loss if negative -->
            <div class="pnl-value profit">+45.3%</div>

            <div class="chart-thumb"></div>
        </div>

    </div>
</div>

</body>
</html>
