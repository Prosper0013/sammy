<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Token Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ROOT VARIABLES */
:root {
    --adv-green: #00c46b;
    --adv-red: #ff4949;
    --adv-bg1: #1d1e26;
    --adv-bg2: #101116;
    --adv-glow1: rgba(0,255,180,0.35);
    --adv-glow2: rgba(0,150,255,0.25);
}

/* MAIN CARD */
.adv_tokenCard {
    width: 330px;
    margin: 20px auto;
    background: linear-gradient(145deg, var(--adv-bg1), var(--adv-bg2), var(--adv-bg1));
    padding: 22px;
    border-radius: 22px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 22px var(--adv-glow1), inset 0 0 25px var(--adv-glow2);
    font-family: Arial, sans-serif;
}

/* WATERMARK */
.adv_watermark {
    position: absolute;
    top: -45px;
    right: -45px;
    width: 160px;
    height: 160px;
    background: rgba(255,255,255,0.04);
    border-radius: 50%;
    filter: blur(3px);
}

/* ACTION BADGE (Profit or Loss) */
.adv_actionBadge {
    position: absolute;
    top: 14px;
    left: 14px;
    padding: 6px 16px;
    border-radius: 50px;
    font-size: 13px;
    font-weight: bold;
    color: white;
    z-index: 10;
}
.adv_profit { background: var(--adv-green); box-shadow: 0 0 12px var(--adv-green); }
.adv_loss { background: var(--adv-red); box-shadow: 0 0 12px var(--adv-red); }

/* TOP: LOGO + NAME */
.adv_topRow {
    display: flex;
    gap: 15px;
    align-items: center;
}

.adv_tokenLogo {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(0,255,180,0.28);
}

.adv_tokenName {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
}

.adv_tokenSymbol {
    margin: 0;
    color: #aaa;
    font-size: 14px;
}

/* STATS */
.adv_statsBox {
    display: flex;
    justify-content: space-between;
    margin-top: 22px;
}

.adv_statItem { text-align: center; }

.adv_statLabel {
    font-size: 12px;
    color: #999;
}
.adv_statValue {
    margin-top: 3px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
}

/* MINI CHART */
.adv_miniChart {
    width: 100%;
    margin-top: 22px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,255,180,0.25);
}

/* TIMER */
.adv_timerBox {
    margin-top: 20px;
    padding: 12px;
    background: rgba(255,255,255,0.06);
    text-align: center;
    border-radius: 15px;
    color: #fff;
    font-size: 14px;
}

/* ADDRESS + COPY */
.adv_addressBox {
    margin-top: 18px;
    padding: 12px;
    background: rgba(255,255,255,0.07);
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.adv_copyBtn {
    background: var(--adv-green);
    color: white;
    padding: 7px 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px var(--adv-green);
}

/* PnL DISPLAY */
.adv_pnlBox {
    margin-top: 20px;
    padding: 14px;
    border-radius: 14px;
    text-align: center;
    background: rgba(255,255,255,0.05);
}

.adv_pnlValue {
    font-size: 24px;
    font-weight: bold;
}

.profitColor { color: var(--adv-green); }
.lossColor { color: var(--adv-red); }

/* RESPONSIVE */
@media (max-width: 450px) {
    .adv_tokenCard { width: 92%; }
}
</style>
</head>

<body>

<!-- FULL TOKEN CARD -->
<div class="adv_tokenCard">

    <div class="adv_watermark"></div>

    <!-- Profit/Loss badge -->
    <div id="adv_statusBadge" class="adv_actionBadge adv_profit">PROFIT</div>

    <!-- Top section -->
    <div class="adv_topRow">
        <img src="token-logo.png" class="adv_tokenLogo">
        <div>
            <h2 class="adv_tokenName">TRENCH RACER</h2>
            <p class="adv_tokenSymbol">$TRC</p>
        </div>
    </div>

    <!-- Stats -->
    <div class="adv_statsBox">
        <div class="adv_statItem">
            <p class="adv_statLabel">Price</p>
            <p class="adv_statValue" id="adv_price">$0.0043</p>
        </div>
        <div class="adv_statItem">
            <p class="adv_statLabel">24H Vol</p>
            <p class="adv_statValue">$182K</p>
        </div>
        <div class="adv_statItem">
            <p class="adv_statLabel">M.Cap</p>
            <p class="adv_statValue">$1.4M</p>
        </div>
    </div>

    <!-- Mini chart -->
    <img src="chart-mini.png" class="adv_miniChart">

    <!-- Timer -->
    <div class="adv_timerBox">
        <span>‚è≥ Since Purchase: </span>
        <span id="adv_purchaseTimer">00:00:00</span>
    </div>

    <!-- PnL Box -->
    <div class="adv_pnlBox">
        <div style="color:#ccc; font-size:14px;">Your PnL:</div>
        <div id="adv_pnlValue" class="adv_pnlValue profitColor">+23.5%</div>
    </div>

    <!-- Address copy -->
    <div class="adv_addressBox">
        <p id="adv_tokenAddress">7F9edA8....92kFF</p>
        <button class="adv_copyBtn" onclick="advCopyAddress()">COPY</button>
    </div>

</div>




<script>
/* ----------------- COPY ------------------ */
function advCopyAddress() {
    const text = document.getElementById("adv_tokenAddress").innerText;
    navigator.clipboard.writeText(text);
}

/* ----------------- TIMER ------------------ */
let advSeconds = 0;
setInterval(() => {
    advSeconds++;
    const h = String(Math.floor(advSeconds / 3600)).padStart(2, "0");
    const m = String(Math.floor((advSeconds % 3600) / 60)).padStart(2, "0");
    const s = String(advSeconds % 60).padStart(2, "0");
    document.getElementById("adv_purchaseTimer").innerText = `${h}:${m}:${s}`;
}, 1000);


/* ----------------- DYNAMIC PROFIT/LOSS LOGIC ------------------
   You will feed the PnL value here from your Python API:
   Example: updatePnL( -12.4 )   // shows LOSS
            updatePnL(  8.2 )    // shows PROFIT
---------------------------------------------------------------- */
function updatePnL(pnlPercent) {
    const pnlDisplay = document.getElementById("adv_pnlValue");
    const badge = document.getElementById("adv_statusBadge");

    // Update text
    pnlDisplay.innerHTML = (pnlPercent >= 0 ? "+" : "") + pnlPercent.toFixed(2) + "%";

    // Apply styles
    if (pnlPercent >= 0) {
        pnlDisplay.classList.remove("lossColor");
        pnlDisplay.classList.add("profitColor");

        badge.classList.remove("adv_loss");
        badge.classList.add("adv_profit");
        badge.innerHTML = "PROFIT";
    } else {
        pnlDisplay.classList.remove("profitColor");
        pnlDisplay.classList.add("lossColor");

        badge.classList.remove("adv_profit");
        badge.classList.add("adv_loss");
        badge.innerHTML = "LOSS";
    }
}

/* EXAMPLE PREVIEW (delete this after linking your Python backend) */
setTimeout(() => updatePnL(-14.7), 5000);
</script>

</body>
</html>
