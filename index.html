<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PnL Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="PnL Report - Multi-Chain Trader Bot">
<meta property="og:description" content="Check out my cryptocurrency profit and loss report">
<meta property="og:image" content="https://raw.githubusercontent.com/Prosper0013/sammy/refs/heads/main/logo.jpg">
<meta property="og:url" content="YOUR_VERCEL_URL">

<style>
/* ROOT VARIABLES */
:root {
    --adv-green: #00c46b;
    --adv-red: #ff4949;
    --adv-bg1: rgba(0,0,0,0.55);
    --adv-bg2: rgba(0,0,0,0.4);
    --adv-glow1: rgba(0,255,180,0.35);
    --adv-glow2: rgba(0,150,255,0.25);
}

/* FULLSCREEN BACKGROUND */
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    /* YOUR BACKGROUND IMAGE HERE */
    background: url('logo.jpg') no-repeat center center / cover;

    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    overflow: hidden;
}

/* DARK OVERLAY ON BACKGROUND TO IMPROVE VISIBILITY */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(15px);
    z-index: 0;
}

/* MAIN CARD â€” MATCHING THE IMAGE SIZE YOU UPLOADED */
.adv_tokenCard {
    width: 850px;          /* MATCHES THE WIDTH OF YOUR SAMPLE IMAGE */
    height: auto;
    padding: 40px 50px;

    background: linear-gradient(145deg, var(--adv-bg1), var(--adv-bg2));
    border-radius: 22px;

    position: relative;
    overflow: hidden;
    box-shadow: 0 0 32px rgba(0,0,0,0.45);

    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    font-family: Arial, sans-serif;
    z-index: 10;
}

/* WATERMARK */
.adv_watermark {
    position: absolute;
    top: -120px;
    right: -120px;
    width: 300px;
    height: 300px;
    background: rgba(255,255,255,0.04);
    border-radius: 50%;
    filter: blur(15px);
}

/* ACTION BADGE */
.adv_actionBadge {
    position: absolute;
    top: 25px;
    left: 25px;
    padding: 10px 24px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    z-index: 20;
}
.adv_profit { background: var(--adv-green); box-shadow: 0 0 22px var(--adv-green); }
.adv_loss { background: var(--adv-red); box-shadow: 0 0 22px var(--adv-red); }

/* TOP ROW */
.adv_topRow {
    display: flex;
    gap: 20px;
    align-items: center;
}

.adv_tokenLogo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
}

.adv_tokenName {
    margin: 0;
    font-size: 36px;
    font-weight: 700;
    color: #fff;
}

.adv_tokenSymbol {
    margin: 0;
    color: #ccc;
    font-size: 20px;
}

/* STATS */
.adv_statsBox {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    gap: 20px;
}

.adv_statItem { text-align: center; }

.adv_statLabel {
    font-size: 16px;
    color: #bbb;
}
.adv_statValue {
    margin-top: 6px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
}

/* PnL DISPLAY */
.adv_pnlBox {
    margin-top: 35px;
    padding: 20px;
    border-radius: 14px;
    text-align: center;
    background: rgba(255,255,255,0.07);
}

.adv_pnlValue {
    font-size: 52px;
    font-weight: bold;
}

.profitColor { color: var(--adv-green); }
.lossColor { color: var(--adv-red); }

/* NETWORK BADGE */
.adv_networkBadge {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 4px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
    display: inline-block;
    margin-top: 8px;
}

/* BOT BRANDING */
.adv_botBrand {
    text-align: center;
    margin-top: 20px;
    color: #aaa;
    font-size: 14px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .adv_tokenCard {
        width: 92%;
        padding: 25px;
    }
    .adv_pnlValue {
        font-size: 36px;
    }
}
</style>
</head>
